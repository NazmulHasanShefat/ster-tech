<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ster tech</title>
</head>
<body>
    <header class="w-full h-max">
        <nav class="w-full h-14 sm:h-20 bg-primary-color sm:flex justify-center items-center">
        <!-- desktop nav -->
        <div class="nav-continer w-full h-14 flex justify-between items-center py-3">
            <!-- menubar  -->
            <div class="menu-icon h-20 w-24 flex justify-center items-center sm:hidden">
                <i class="fa-solid fa-bars text-white"></i>
            </div>
            <!-- logo -->
            <div class="logo w-60 h-20 flex justify-center items-center">
                <img src="./images/logo.png" alt="" class="h-[40px]">
            </div>
            <!-- search or card icon -->
            <div class="search-card w-50 h-14 flex justify-center items-center sm:hidden">
                <div class="search-icon w-10 h-14 flex justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </div>
                <div class="card-icon w-10 h-14 flex justify-center items-center sm:hidden">
                    <i class="fa-solid fa-cart-shopping text-white"></i>
                </div>
            </div>
            <!-- end  -->
             <!-- desktop searchbox -->
              <div class="search-desktop hidden sm:block w-96 h-10">
                 <input type="text" class="w-full h-full px-5" placeholder="search">
              </div>
              <!-- desktop top nav menu  mobile bottom nav-->
              <div class="search-desktop hidden sm:block w-[790px] h-20">
                 <div class="all-menus w-full h-full flex justify-center items-cen1er">
                    <!-- nav 1 -->
                    <div class="munu-1 w-1/4 h-full flex justify-center items-center text-white">
                        <div class="w-1/4 h-full icon-nav flex justify-center items-center">
                            <i class="fa-solid fa-gift mt-2 text-hover-color"></i>
                        </div>
                        
                        <div class="w-2/4 h-full nav-name flex items-center">
                            <div>
                                <div class="main-name"><h1>offers</h1></div>
                                <div class="sub-name text-text-color-2">Letest Offers</div>
                            </div>
                        </div>
                    </div>
                    <!-- end -->
                     <!-- nav 2 -->
                    <div class="munu-2 w-1/4 h-full"></div>
                    <!-- nav 3 -->
                    <div class="munu-3 w-1/4 h-full"></div>
                    <!-- nav 4 -->
                    <div class="munu-4 w-1/4 h-full"></div>
                 </div>
              </div>
        </div>
        <!-- end desktiop nav -->


        <!-- mobile searchbox -->
        <div class="search-mobile w-full h-10 flex justify-center items-center sm:hidden">
            <div class="search w-11/12 h-8 border border-black ml-2">
                <input type="text" class="w-full h-full outline-none border-none px-5" placeholder="Search..">
            <i class="fa-solid fa-magnifying-glass text-white"></i>
            </div>
        </div>
        <!-- end  -->

    
    </nav>
    </header>
</body>
</html>
